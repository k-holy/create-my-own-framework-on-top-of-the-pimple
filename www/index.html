<!DOCTYPE html>
<html lang="ja">

<head metal:use-macro="__layout.html/head">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<title>トップページ</title>
</head>

<body metal:use-macro="__layout.html/body">

<div class="container">

  <header class="header">
    <h1>トップページ@example.com</h1>
  </header>

  <div class="content" metal:fill-slot="content">
    <h2>コメント一覧</h2>
    <table class="table table-condensed" tal:condition="exists:comments">
      <thead>
        <tr>
          <th>名前</th>
          <th>コメント</th>
          <th>画像</th>
          <th>投稿日</th>
        </tr>
      </thead>
      <tbody>
        <tr tal:repeat="comment comments">
          <td><span tal:replace="comment/author">田中一郎</span></td>
          <td><span tal:replace="comment/comment">コメントです</span></td>
          <td>
            <div tal:condition="exists:comment/image">
              <button class="btn btn-info btn-xs comment-image-popover"
                data-trigger="click"
                data-html="true"
                data-placement="right"
                tal:attributes="data-content php: '<img src=&quot;' . comment.image.get_data_uri() . '&quot; />'">表示</button>
              <span tal:replace="comment/image/file_name">/path/to/file.jpg</span>
              [<span tal:replace="php:number_format(comment.image.file_size)">10</span>Bytes]
            </div>
          </td>
          <td><span tal:replace="comment/posted_at">2013-11-13 00:00:00</span></td>
        </tr>
      </tbody>
    </table>
  <script type="text/javascript">
  $(function() {
    $('.comment-image-popover').popover();
  });
  </script>
  </div>

  <footer class="footer">
    <p>Copyright &copy; 2013 k-holy &lt;k.holy74@gmail.com&gt; Code licensed under <a href="http://opensource.org/licenses/MIT">MIT</a></p>
  </footer>

</div>

</body>
</html>
