<!DOCTYPE html>
<html lang="ja">

<head metal:use-macro="__layout.html/head">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
<title>トップページ</title>
</head>

<body metal:use-macro="__layout.html/body">

<div class="container-fluid">

  <header class="header">
    <h1>トップページ@example.com</h1>
  </header>

  <div class="content" metal:fill-slot="content">
    <dl>
      <dt>現在の日時</dt>
      <dd>
        <span tal:replace="clock/year">2013</span>年
        <span tal:replace="clock/month">7</span>月
        <span tal:replace="clock/day">24</span>日
        <span tal:replace="clock/hour">7</span>時
        <span tal:replace="clock/minute">50</span>分
        <span tal:replace="clock/second">10</span>秒
      </dd>
      <dt>今月の日数</dt>
      <dd tal:content="clock/lastDay">31</dd>
      <dt>現在の日時 __toString()</dt>
      <dd tal:content="clock"></dd>
    </dl>
  </div>

  <footer class="footer">
    <p>Copyright &copy; 2013 k-holy &lt;k.holy74@gmail.com&gt; Code licensed under <a href="http://opensource.org/licenses/MIT">MIT</a></p>
  </footer>

</div>

</body>
</html>
